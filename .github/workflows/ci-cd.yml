release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch tags for versioning
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - name: Install katabump
        run: npm install katabump --save-dev
      - name: Bump version & generate changelog
        run: npx katabump
      - name: Push changes back
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore(release): bump version [skip ci]" || echo "No changes to commit"
          git push origin main --follow-tags
